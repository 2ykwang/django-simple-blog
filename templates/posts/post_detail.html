{% extends 'layout/base.html' %}
{% load post_markdown %}

{% block content %}

    <article class="blog-post">
        <h1 class="blog-post-title">{{ object.title }}</h1>
        <p class="blog-post-meta row">
            <small class="text-muted"> {{ post.estimate_reading_time }} 분 소요</small>
            <small> {{ object.created | date }}</small>
            <a href="https://github.com/2ykwang" target="_blank">Youngkwang Yang</a></p>
        <div class="blog-post-content">
            {{ object.content | markdown }}
        </div>
    </article>
{% endblock %}
